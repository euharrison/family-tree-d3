<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: black;
}

svg text {
  pointer-events: none;
  font-family: sans-serif;
  font-size: 10px;
  text-anchor: middle;
}

.link line {
  stroke: #ccc;
}

.link text {
  fill: #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight,
    node,
    link,
    root;

var dictionary = {
  'marriage': 'Casamento',
  'mother': 'MÃ£e',
  'father': 'Pai',
}

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)

svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 50)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
    .style("stroke", "#ccc")

var force = d3.layout.force()
    .on("tick", tick)
    .gravity(0.05)
    .distance(150)
    .charge(-1000)
    .size([width, height]);

d3.json("data.json", function(json) {
  root = json;
  root.fixed = true;
  root.x = width / 2;
  root.y = height / 2 - 80;
  update();
});

function update() {
  var nodes = root,
      links = getLinks(root);

  force
      .nodes(nodes)
      .links(links)
      .start();

  if (node) link.remove();

  link = svg.selectAll(".link")
      .data(links)

  link.enter().append("g")
      .attr("class", function(d) { return "link " + d.type })

  link.append("line")
      .style("marker-end", function(d) { return d.type === 'marriage' ? '' : 'url(#suit)' })
      .attr("class", "link");

  link.append("text")
      .attr("dy", "-0.2em")
      .text(function(d) { return dictionary[d.type] || d.type });

  link.exit().remove();

  if (node) node.remove();

  node = svg.selectAll(".node")
      .data(nodes)

  node.enter().append("g")
      .attr("class", "node")
      .on('dblclick', click)
      .call(force.drag);

  node.append("circle")
      .attr("r", 22.5)
      .attr("fill", function(d) { return d.gender === 'male' ? '#009ff7' : '#f700c5' });

  // node.append("image")
  //     .attr("xlink:href", "https://github.com/favicon.ico")
  //     .attr("x", -8)
  //     .attr("y", -8)
  //     .attr("width", 16)
  //     .attr("height", 16);

  node.append("text")
      .attr("dx", 0)
      .attr("dy", "0.35em")
      .text(function(d) { return d.name });
};

function tick() {
  link.select('line')
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  link.select('text')
      .attr("transform", function(d) {
        var x = (d.source.x + d.target.x) / 2;
        var y = (d.source.y + d.target.y) / 2;
        var deltaX = d.target.x - d.source.x;
        var deltaY = d.target.y - d.source.y;
        var angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
        return 'translate('+x+','+y+') rotate('+angle+')';
      })

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
};

function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}

function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

function getLinks(nodes) {
  var links = [], i = 0;

  nodes.forEach((node, index) => {
    if (node.mother) {
      links.push({ 
        source: nodes.find(n => n.id === node.mother),
        target: index,
        type: 'mother'
      });
    }
    if (node.father) {
      links.push({ 
        source: nodes.find(n => n.id === node.father),
        target: index,
        type: 'father'
      });
    }
    if (node.marriage) {
      links.push({ 
        source: nodes.find(n => n.id === node.marriage),
        target: index,
        type: 'marriage'
      });
    }
  });

  return links;
}

</script>

</body>
</html>
